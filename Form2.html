<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Form2.css">
</head>
<body>
<form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your name" required="required" class="f1">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Your email" required="required" class="f1">
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" required="required" class="f1">
    <br><br>
    <label for="phone">Phone number:</label>
    <input type="text" id="phone" required="required" class="f1">
    <br><br>
    <label for="gender" id="gender">Gender:</label> <label for="male" id="male">Male:</label>
    <input type="radio" id="Female">
    <label for="Female">Female:</label>
    <input type="radio" id="Other">
    <label for="Other">Other:</label>
    <input type="radio">
    <br><br>
    <label for="nationality" >Language:</label>
    <select name="" id="nationality">
        <option value="Select language">Select language</option>
        <option value="Kenyan">Kenyan</option>
        <option value="Ugandan">Ugandan</option>
        <option value="Nigerian">Nigerian</option>
    </select>
    <br><br>
    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" >
    <br><br>
    <label for="abt">About:</label>
    <textarea name="" id="abt" cols="30" rows="2" placeholder="Write about yourself" required="required"></textarea>
    <br><br>
   <button>Register</button>
</form>
</body>
</html>
