<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="Formstyle.css">
</head>
<body>
<legend><u>Project Management</u></legend>
<br>
<form action="">
    <label for="pname">Project name:</label>
    <input type="text" id="pname" required="required" placeholder="Project name">

<br><br>
<label for="assigned">Assigned to:</label>
<select name="" id="assigned">
    <option value="Choose from"> ---Choose from---</option>
    <option value="Candace">Candace</option>
    <option value="Victor">Victor</option>
    <option value="Milan">Milan</option>
</select>
<br><br>
<label for="Yob">Start date:</label>
<input type="date" id="Yob" >
<br><br>
<label for="Yod">End date:</label>
<input type="date" id="Yod">
<br><br>
<label for="priority" id="priority">Priority:</label>
    <input type="radio" id="high">
    <label for="high">High</label>
    <input type="radio" id="Average">
    <label for="Average">Average</label>
    <input type="radio" id="Low">
    <label for="Low">Low</label>
<br><br>
<label for="person">Description:</label>
<textarea name="" id="person" cols="30" rows="4" required="required"></textarea>
<br><br>
<button type="submit" class="button1">Submit:</button>
    <button type="clear" class="button2">Clear</button>
</form>
</body>
</html>
