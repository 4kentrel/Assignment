<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icon.png">
    <title>STUDENTS TABLE</title>
    <style>
        table ,th,td{
            border: 5px solid black;
            border-collapse: collapse;
        }
        td{
            padding-left: 40px;
        }
        table{
            width: 100%;
            height: 200px;
            margin-left: 20px;
            margin-right: 30px;

        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        }
    </style>
</head>
<body>
<table>
    <caption><b><u>STUDENTS TABLE</u></b>
    </caption>
<tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
</tr>
    <tr>
        <td>Priya</td>
        <td>Sharma</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Arun</td>
        <td>Singh</td>
        <td>32</td>
    </tr>
    <tr>
        <td>Sam</td>
        <td>Watson</td>
        <td>41</td>
    </tr>
    <img src="images/student.png" alt="">
</table>
</body>
</html>
